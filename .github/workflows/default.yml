name: default build file

on:
  push:
    branches: [ master ]

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run project Tests
      run: mvn clean test
    - name: deploy projet
      run:  mvn -B -Dmaven.test.skip clean deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}